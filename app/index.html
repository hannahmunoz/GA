<!doctype html>
<html lang="en" ng-app="phonecatApp">
  <head>
    <style>
      pre, code{white-space:pre-line;}
    </style>
    <meta charset="utf-8">
    <title>GA Crochet Pattern Creator</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller = "ServiceController">
  <div style="text-align:center;"> 
    <h1>Please choose the top 5 pattern choices.</h1>
    <div style="max-width:780px;margin:auto;">
    <div class="container" style="margin:auto;">
      <div class="row" 
           ng-repeat="item in patterns" 
           ng-if = "$index % 4 == 0">
          <div class="col-sm-2" 
               style="background-color:blue;letter-spacing: 2px;">
            <pre> {{patterns[$index].data}}</pre>
            <input type="checkbox" 
                   name= "$index" 
                   value= "$index" 
                   ng-change="checkChanged($index)" 
                   ng-model="patterns[$index].selected" 
                   ng-disabled= "checked==limit && !patterns[$index].selected">
          </div>
          <div class="col-sm-2" 
               style="background-color:blue;letter-spacing: 2px;">
            <pre> {{patterns[$index+1].data }}</pre>
            <input type="checkbox" 
                   name= "$index+1" 
                   value= "$index+1" 
                   ng-change="checkChanged($index+1)" 
                   ng-model="patterns[$index+1].selected" 
                   ng-disabled= "checked==limit && !patterns[$index+1].selected">
          </div>
          <div class="col-sm-2" 
               style="background-color:blue;letter-spacing: 2px;">
            <pre> {{patterns[$index+2].data}}</pre>
            <input type="checkbox" 
                   name= "$index+2" 
                   value= "$index+2" 
                   ng-change="checkChanged($index+2)" 
                   ng-model="patterns[$index+2].selected" 
                   ng-disabled= "checked==limit && !patterns[$index+2].selected">
          </div>
         <div class="col-sm-2" 
              style="background-color:blue;letter-spacing: 2px;">
            <pre> {{patterns[$index+3].data}}</pre>
            <input type="checkbox" 
                   name= "$index+3" 
                   value= "$index+3" 
                   ng-change="checkChanged($index+3)" 
                   ng-model="patterns[$index+3].selected" 
                   ng-disabled= "checked==limit && !patterns[$index+3].selected">
          </div>
      </div>
    </div>
    </div>
    <div style="text-align:center;">
        <button ng-click="next()" 
                ng-disabled = "checked < limit" >
                Next
       </button>
        <button ng-click="finished()">
                Finished
      </button>
    </div>
  </body>
</html>
